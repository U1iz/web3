        let code_tex = `let a = 0xA,
    b = 1,
    c = 0,
    d = 0,
    e = 1;
let val =
    /* 个 */
    (a * 16 ** 0) +
    /* 十 */
    (b * 16 ** 1) +
    /* 百 */
    (c * 16 ** 2) +
    /* 千 */
    (d * 16 ** 3) +
    /* 万 */
    (e * 16 ** 4);

// 得到值最终值 65562
console.log(val);`;
        hlc(code_tex, undefined, 'javascript');
