<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数值增加</title>
    <!-- <script src="node_modules/vue/dist/vue.browser.js"></script> -->
    <script type="importmap">
        {
          "imports": {
            "vue": "/node_modules/vue/dist/vue.esm-browser.js"
          }
        }
      </script>
</head>

<body>
    <div id="app">
        <span>{{count}}</span>
        <button @click="count+=ext">点击自增 {{ext}}</button>
    </div>

    <script type="module">
        import { createApp } from 'vue'

        const app = createApp({
            data() {
                return {
                    count: 0,
                    ext: 10
                }
            }
        })
        app.mount('#app')
    </script>
</body>

</html>
